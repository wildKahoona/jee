<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			 xmlns:h="http://xmlns.jcp.org/jsf/html"
			 xmlns:f="http://xmlns.jcp.org/jsf/core"
			 xmlns:c="http://java.sun.com/jsp/jstl/core"
			 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
			 
		<div class="container" style="margin: 0px;">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Verkaufen</h3>
					</div>
					<div class="panel-body">
					
						<h:form id="sellForm" enctype="multipart/form-data" prependId="false">
						
							<h:message for="sellForm" showSummary="true" styleClass="text-success"/>
												
							<div class="col-sm-12">
							
								<div class="row">
									<div class="col-sm-4 form-group">
										<h:outputLabel for="cat" value="#{msg['item_category']}:"/>
										  <h:selectOneMenu id="cat" value="#{sellController.selectedCategory}">
											<f:selectItem itemValue="-1" itemLabel="#{msg['default_choice']}"/>
											<f:selectItems value="#{sellController.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.description}"/>
										</h:selectOneMenu>
									</div>
									<div class="col-sm-4 form-group">
										<h:outputLabel for="con" value="#{msg['item_condition']}:"/>
										<h:selectOneMenu id="con" value="#{sellController.selectedCondition}" >
								            <f:selectItem itemValue="-1" itemLabel="#{msg['default_choice']}"/>
								            <f:selectItems value="#{sellController.conditions}" var="condition" itemValue="#{condition.id}" itemLabel="#{condition.description}"/>
										</h:selectOneMenu>
									</div>
								</div>	
												
								<div class="row">
									<div class="col-sm-8 form-group">
										<h:outputLabel value="#{msg['item_title']}:"/>
										<h:inputText id="title" value="#{sellController.item.title}" class="form-control"/>
									</div>	
									<div class="col-sm-4 form-group">
										<h:outputLabel value="#{msg['item_price']}:"/>
										<h:inputText value="#{sellController.item.price}" class="form-control"/>
									</div>		
								</div>
																
								<div class="form-group">
									<h:outputLabel value="#{msg['item_description']}:"/>
									<h:inputTextarea value="#{sellController.item.description}" rows="3" class="form-control"/>
								</div>
																
								<!-- <div class="form-group">
									<h:outputLabel value="#{msg['item_foto']}:"/>
									<h:inputFile value="#{sellController.part}"/>
								</div>	 -->	
								
								<div class="form-group">
									<h:outputLabel value="#{msg['item_foto']}:"/>
									<h:inputFile id="file" value="#{sellController.file}">
				                    	<!-- <f:validator validatorId="fileValidator"/> -->
					                 </h:inputFile>            
					                 <h:message for="file"/>
								</div>

								<h:commandButton value="#{msg['sell']}"
												 class="btn btn-primary"
												 action="#{sellController.upload()}"/>					
							</div>							

						</h:form>				
					</div>
				</div>
			
		</div>

</ui:fragment>
