<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			 xmlns:h="http://xmlns.jcp.org/jsf/html"
			 xmlns:f="http://xmlns.jcp.org/jsf/core"
			 xmlns:c="http://java.sun.com/jsp/jstl/core"
			 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
		<div class="container" style="margin: 0px;">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Verkaufen</h3>
					</div>
					<div class="panel-body">
					
						<h:form id="sellForm" enctype="multipart/form-data" prependId="false">
												
							<div class="col-sm-12">
							
								<div class="row">
									<div class="col-sm-4 form-group">
										<h:outputLabel for="cat" value="Category:"/>
										  <h:selectOneMenu id="cat" value="#{sellController.selectedCategory}">
											<f:selectItem itemValue="-1" itemLabel="-- Bitte wÃ¤hlen --"/>
											<f:selectItems value="#{sellController.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.description}"/>
										</h:selectOneMenu>
									</div>
									<div class="col-sm-4 form-group">
										<h:outputLabel for="con" value="Zustand: " />
										<h:selectOneMenu id="con" value="#{sellController.selectedCondition}" >
								            <f:selectItem itemValue="-1" itemLabel="-- Bitte wÃ¤hlen --"/>
								            <f:selectItems value="#{sellController.conditions}" var="condition" itemValue="#{condition.id}" itemLabel="#{condition.description}"/>
										</h:selectOneMenu>
									</div>
								</div>	
												
								<div class="row">
									<div class="col-sm-8 form-group">
										<h:outputLabel value="#{msg['item.title']}:"/>
										<input type="text" placeholder="Enter City Name Here.." class="form-control"/>
									</div>	
									<div class="col-sm-4 form-group">
										<h:outputLabel value="#{msg['item.price']}:"/>
										<input type="text" placeholder="Enter State Name Here.." class="form-control"/>
									</div>		
								</div>
																
								<div class="form-group">
									<h:outputLabel value="#{msg['item.description']}:"/>
									<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
								</div>
																
								<div class="form-group">
									<h:outputLabel value="#{msg['item.foto']}:"/>
									<h:inputFile value="#{sellController.part}"/>
								</div>		

								<h:commandButton value="#{msg['sell']}"
												 class="btn btn-primary"
												 action="#{sellController.persist(signinController)}"/>					
							</div>							

						</h:form>				
					</div>
				</div>
			
		</div>

</ui:fragment>
