<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
  	<f:loadBundle var="msg" basename="messages"/>
  	
	<head>
	  <title>Bootstrap Example</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	
	<h:body> 
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">WebSiteName</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">Page 1-1</a></li>
		          <li><a href="#">Page 1-2</a></li>
		          <li><a href="#">Page 1-3</a></li>
		        </ul>
		      </li>
		      <li>
		      	<h:link outcome="products" value="#{msg['register']}"/>
		      </li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		  </div>
		</nav>
		  
		<div class="container">
		  <h3>Produkts</h3>	 
			 <h:dataTable value="#{productController.items}" var="item">
				<h:column>
				<h:panelGrid columns="2">
					<h:outputText value="#{msg['id']}:"/>
					<h:outputText value="#{item.id}"/>
					<h:outputText value="#{msg['item.title']}:"/>
					<h:outputText value="#{item.title}"/>
					<h:outputText value="#{msg['item.description']}:"/>
					<h:outputText value="#{item.description}"/>
					<h:outputText value="#{msg['item.price']}:"/>
					<h:outputText value="#{item.price}"/>
					<h:outputText value="#{msg['item.sold']}:"/>
					<h:outputText value="#{item.sold}"/>
					<h:commandButton 
						id="buy" 
						action="#{buyController.update(item.id)}"
						value="#{msg['buy']}" />
				</h:panelGrid>
				</h:column>
				<h:column>
					<h:graphicImage url="image?id=#{item.id}" />
				</h:column>
			</h:dataTable>
		</div>
	</h:body> 
</html>
