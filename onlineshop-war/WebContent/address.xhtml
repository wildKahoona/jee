<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			 xmlns:h="http://xmlns.jcp.org/jsf/html"
			 xmlns:f="http://xmlns.jcp.org/jsf/core"
			 xmlns:c="http://java.sun.com/jsp/jstl/core"
			 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
		<div class="row">
	
			<div class="panel panel-primary" style="margin:20px;">
				<div class="panel-heading">
					<h3 class="panel-title">Meine Adresse</h3>
				</div>
				<div class="panel-body">
				
					<h:form id="addressForm" prependId="false">
						
						<div class="col-sm-12">
						
							<div class="row">
								<div class="col-sm-6 form-group">
									<h:outputLabel value="#{msg['firstname']}:"/>
									<h:inputText class="form-control" value="#{addressController.customer.firstname}" p:placeholder="#{msg['firstname.placeholder']}" required="true"/>
								</div>
								<div class="col-sm-6 form-group">
									<h:outputLabel value="#{msg['lastname']}:"/>
									<h:inputText value="#{addressController.customer.lastname}" p:placeholder="#{msg['lastname.placeholder']}" class="form-control" required="true"/>
								</div>
							</div>	
											
							<div class="form-group">
								<h:outputLabel value="#{msg['street']}:"/>
								<!-- <textarea  rows="3" class="form-control"></textarea> -->
								
								<h:inputTextarea value="#{addressController.customer.street}" rows="3" p:placeholder="#{msg['street.placeholder']}" class="form-control"/>
							</div>	
							
							<div class="row">
								<div class="col-sm-4 form-group">
									<h:outputLabel value="#{msg['zip']}:"/>
									<input value="#{addressController.customer.zip}" placeholder="#{msg['zip.placeholder']}" class="form-control"/>
								</div>	
								<div class="col-sm-4 form-group">
									<h:outputLabel value="#{msg['city']}:"/>
									<input value="#{addressController.customer.city}" placeholder="#{msg['city.placeholder']}" class="form-control"/>
								</div>	
								<div class="col-sm-4 form-group">
									<h:outputLabel value="#{msg['country']}:"/>
									<input value="#{addressController.customer.country}" placeholder="#{msg['country.placeholder']}" class="form-control"/>
								</div>									
							</div>
							
							<div class="form-group">
								<h:outputLabel value="#{msg['address.phonenumber']}:"/>
								<input type="text" placeholder="Enter Phone Number Here.." class="form-control"/>
							</div>		
							<div class="form-group">
								<label>Email Address</label>
								<input type="text" placeholder="Enter Email Address Here.." class="form-control"/>
							</div>	
							
							<button type="button" class="btn btn-lg btn-info">Submit</button>					
						</div>							
						
						
						

						 <!-- <h:message for="register" styleClass="text-success"/> -->
					</h:form>	
				
				</div>
			</div>

		</div>

</ui:fragment>
