<ui:composition template="/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">	
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">	
	
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><h:outputText value="#{msg['menu_address']}"/></h3>
					</div>
					<div class="panel-body">
					
						<h:form id="addressForm" prependId="false">
						
							<div class="col-sm-12">
								<h:message for="addressForm" showSummary="true" styleClass="bg-success"/>
								<div class="row">
									<div class="col-sm-6 form-group">
										<h:outputLabel value="#{msg['firstname']}:"/>
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<br/><h:outputText value="#{addressController.customer.firstname}"/>
										</h:panelGroup>										
										<h:inputText id="firstname" class="form-control" 
													 value="#{addressController.customer.firstname}" 
													 p:placeholder="#{msg['firstname.placeholder']}" 
													 rendered="#{addressController.customer.editable}" 
													 required="true" requiredMessage="#{msg['error_firstname_required']}"/>
										<h:message for="firstname" styleClass="bg-danger"/>
									</div>
									<div class="col-sm-6 form-group">
										<h:outputLabel value="#{msg['lastname']}:"/>
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<br/><h:outputText value="#{addressController.customer.lastname}"/>
										</h:panelGroup>
										<h:inputText id="lastname" class="form-control" 
													 value="#{addressController.customer.lastname}" 
													 p:placeholder="#{msg['lastname.placeholder']}" 
													 rendered="#{addressController.customer.editable}"
													 required="true" requiredMessage="#{msg['error_lastname_required']}"/>
										<h:message for="lastname" styleClass="bg-danger"/>
									</div>
								</div>	
												
								<div class="form-group">
									<h:outputLabel value="#{msg['street']}:"/>
									<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
										<br/><h:outputText value="#{addressController.customer.street}"/>
									</h:panelGroup>
									<h:inputTextarea id="street" class="form-control" 
													 value="#{addressController.customer.street}" rows="3" 
													 p:placeholder="#{msg['street.placeholder']}"
													 rendered="#{addressController.customer.editable}"
													 required="true" requiredMessage="#{msg['error_street_required']}"/>
									<h:message for="street" styleClass="bg-danger"/>
								</div>	
								
								<div class="row">
									<div class="col-sm-4 form-group">
										<h:outputLabel value="#{msg['zip']}:"/>
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<br/><h:outputText value="#{addressController.customer.zip}"/>
										</h:panelGroup>
										<h:inputText id="zip" class="form-control"  
													 value="#{addressController.customer.zip}" 
													 p:placeholder="#{msg['zip.placeholder']}"
													 rendered="#{addressController.customer.editable}"
													 required="true" requiredMessage="#{msg['error_zip_required']}"/>
										<h:message for="zip" styleClass="bg-danger"/>
									</div>	
									<div class="col-sm-4 form-group">
										<h:outputLabel value="#{msg['city']}:"/>
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<br/><h:outputText value="#{addressController.customer.city}"/>
										</h:panelGroup>
										<h:inputText id="city" class="form-control" 
													 value="#{addressController.customer.city}" 
													 p:placeholder="#{msg['city.placeholder']}"
													 rendered="#{addressController.customer.editable}"
													 required="true" requiredMessage="#{msg['error_city_required']}"/>
										<h:message for="city" styleClass="bg-danger"/>
									</div>	
									<div class="col-sm-4 form-group">
										<h:outputLabel value="#{msg['country']}:"/>
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<br/><h:outputText value="#{addressController.customer.country}"/>
										</h:panelGroup>
										<h:inputText id="country" class="form-control"
													 value="#{addressController.customer.country}" 
													 p:placeholder="#{msg['country.placeholder']}"
													 rendered="#{addressController.customer.editable}"
													 required="true" requiredMessage="#{msg['error_country_required']}"/>
										<h:message for="country" styleClass="bg-danger"/>
									</div>									
								</div>
	
								<div class="form-group">
									<h:outputLabel value="#{msg['email']}:"/>
									<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
										<br/><h:outputText value="#{addressController.customer.email}"/>
									</h:panelGroup>
									
									<h:panelGroup layout="block" rendered="#{addressController.customer.editable}">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<h:inputText id="email" type="email" class="form-control"
														 value="#{addressController.customer.email}" 
														 p:placeholder="#{msg['email.placeholder']}"
														 required="true" requiredMessage="#{msg['error_email_required']}"/>
										</div>
										<h:message for="email" styleClass="bg-danger"/>
									</h:panelGroup>
								</div>	
								
								<div class="row">
									<div class="col-xs-6 col-md-6">
										<h:panelGroup layout="block" rendered="#{not addressController.customer.editable}">
											<h:commandLink action="#{addressController.edit}"
														   class="btn btn-primary">
									 			<span class="glyphicon glyphicon-pencil"></span> #{msg['edit']}
									 			<f:ajax execute="@form" render="@form"/>
									 		</h:commandLink>
								 		</h:panelGroup>
								 		<h:panelGroup layout="block" rendered="#{addressController.customer.editable}">
											<h:commandLink action="#{addressController.persist}"
														   class="btn btn-success">
									 			<span class="glyphicon glyphicon-save"></span> #{msg['save']}
									 			<f:ajax execute="@form" render="@form" /> 
									 		</h:commandLink>	
									 		<h:commandLink action="#{addressController.cancelEdit}"
									 					   class="btn btn-default" >
									 			<span class="glyphicon glyphicon-remove"></span> #{msg['cancel']}
									 			<f:ajax render="@form" /> 
							                </h:commandLink>	
								 		</h:panelGroup>
							 		</div>
						 		</div>
						 						
							</div>							
	
						</h:form>	
					
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
