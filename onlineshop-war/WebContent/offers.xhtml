<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			 xmlns:h="http://xmlns.jcp.org/jsf/html"
			 xmlns:f="http://xmlns.jcp.org/jsf/core"
			 xmlns:c="http://java.sun.com/jsp/jstl/core"
			 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
		<div class="container" style="margin: 0px;">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Meine Angebote</h3>
				</div>
				<div class="panel-body">				
					<h:form id="offerForm" prependId="false">

						<h:dataTable value="#{offersController.offerList}" var="offer" 
									 class="table table-responsive table-bordered table-striped"
									 columnClasses="con-col1-width,con-col2-width">                                                  > 
						    
						    <h:column label="Verkauft am">
						        <h:outputText value="#{offer.sold}" >
						        	<f:convertDateTime dateStyle="full" type="date"/>
								    <!-- <f:convertDateTime pattern="dd.MM.yyyy HH:mm" /> -->
								</h:outputText>
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">#{msg.item_title}</f:facet>#{offer.title}
						    </h:column>
						    <h:column>
						    	<f:facet name="header">#{msg.item_category}</f:facet>#{offer.category.description}
						    </h:column> 
						    <h:column>
						        <f:facet name="header">#{msg.item_price}</f:facet>
						        <h:outputText value="#{offer.price}" >
									<f:convertNumber currencySymbol="CHF " type="currency" />
								</h:outputText>
						    </h:column>
						    <h:column>
						    	<f:facet name="header">#{msg.item_condition}</f:facet>#{offer.condition.description}
						    </h:column> 						   							
						</h:dataTable>  
						                                    					
					</h:form>				
				</div>
			</div>				
		</div>

</ui:fragment>
